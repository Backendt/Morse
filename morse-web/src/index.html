<!DOCTYPE html>
<html>
    <head>
        <title>Chat - Morse</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/navbar.css">
        <script defer src="js/notifications.js"></script>
        <script defer src="js/token.js"></script>
        <script defer src="js/websocket.js"></script>
        <script defer src="js/rooms.js"></script>
        <script defer src="js/sidebar.js"></script>
        <script defer src="js/messages.js"></script>
        <script defer onload="onPageLoad()" src="js/main.js"></script>
    </head>
    <body>
        <header style="display: flex; justify-content: space-between;">
            <button style="position: relative; z-index: 2" onclick="toggleSidebar()">â‰¡</button>
            <p>Connected as <b id="my-name">...</b></p>
        </header>
        <nav>
            <p>Rooms:</p>
            <div style="display: flex; justify-content: space-between; flex-direction: column;">
                <div id="room-list">
                    <p>You don't have any room.</p>
                </div>
                <button onclick="createRoom(); toggleSidebar()">Create room</button>
            </div>
        </nav>
        <main>
            <div id="room" hidden>
                <p>Room: <span id="room-name"></span><button onclick="copyRoomLink()">Copy link</button></p>
                <p>Users: <span id="room-users"></span></p>
                <div id="chat">
                    <div id="messages"></div>
                    <form id="message-form" style="display: flex">
                        <input id="message-input" type="text" placeholder="Send in chat...">
                        <input type="submit">
                    </form>
                </div>
            </div>
            <div id="no-room">
                <h1>You're not in a chat room.</h1>
                <button onclick="createRoom()">Create room</button>
            </div>
        </main>
    </body>
</html>
